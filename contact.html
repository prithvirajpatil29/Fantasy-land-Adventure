<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media.css">
  <style>
    @media screen and (max-width: 600px) {
      .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
  </style>
</head>
<body class="contactbg">
  <div class="contact-section">
    <h1>Contact Us</h1>
    <form id="message-form" method="get">
      <input type="text" placeholder="name" name="name" class="fname">
      <input type="email" placeholder="email" name="email" class="email">
      <textarea placeholder="Write your magical message here..."></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="owl-animation">
      <img src="assets/media/owl.gif" alt="Owl Animation">
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
</body>
</html>
